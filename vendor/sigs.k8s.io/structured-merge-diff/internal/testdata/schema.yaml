types:
- name: schema
  struct:
    fields:
      - name: types
        type:
          list:
            elementRelationship: associative
            elementType:
              namedType: typeDef
            keys:
            - name
- name: typeDef
  struct:
    fields:
    - name: name
      type:
        scalar: string
    - name: scalar
      type:
        scalar: string
    - name: struct
      type:
        namedType: struct
    - name: list
      type:
        namedType: list
    - name: map
      type:
        namedType: map
    - name: untyped
      type:
        namedType: untyped
- name: typeRef
  struct:
    fields:
    - name: namedType
      type:
        scalar: string
    - name: scalar
      type:
        scalar: string
    - name: struct
      type:
        namedType: struct
    - name: list
      type:
        namedType: list
    - name: map
      type:
        namedType: map
    - name: untyped
      type:
        namedType: untyped
- name: scalar
  scalar: string
- name: struct
  struct:
    fields:
    - name: fields
      type:
        list:
          elementType:
            namedType: structField
          elementRelationship: associative
          keys: [ "name" ]
    - name: elementRelationship
      type:
        scalar: string
- name: structField
  struct:
    fields:
    - name: name
      type:
        scalar: string
    - name: type
      type:
        namedType: typeRef
- name: list
  struct:
    fields:
    - name: elementType
      type:
        namedType: typeRef
    - name: elementRelationship
      type:
        scalar: string
    - name: keys
      type:
        list:
          elementType:
            scalar: string
- name: map
  struct:
    fields:
    - name: elementType
      type:
        namedType: typeRef
    - name: elementRelationship
      type:
        scalar: string
- name: untyped
  struct:
    fields:
    - name: elementRelationship
      type:
        scalar: string

